name: Build Package
description: "Build Python package and publish artifacts"

inputs:
  working-directory:
    description: 'Directory where the Python project is located'
    required: false
    default: '.'
  python-version:
    description: 'The Python we shall use'
    required: false
    default: '3.12'

runs:
  using: "composite"

  steps:
    - name: Checkout [${{ github.repository }}]
      uses: actions/checkout@v4

    # Install UV
    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH   # Add UV binary directory to PATH in GitHub Actions environment
        export PATH="$HOME/.local/bin:$PATH"      # Add UV binary directory to PATH for the current shell session
        uv --version  # Verify UV installation

    - name: Set up Python environment with uv
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        # Create virtual environment with uv
        uv venv --python ${{ inputs.python-version }}
        # Add venv to PATH for the current session
        echo ".venv/bin" >> $GITHUB_PATH
        # Install dependencies (install dependencies)
        uv pip install -r requirements.txt

        #uv sync --all-extras --dev --frozen  # Install all dependencies (including dev dependencies)
